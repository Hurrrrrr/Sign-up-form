<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="doc-wrap">
        <div id="left-wrap">
            <div id="logo-wrap">
                <img src="images/lab3sort.png" id="logo-img" alt="Logo">
                <h1>COMPANY</h1>
            </div>
            <div id="photo-credit">Photo by <a href="https://unsplash.com/@profwicks">Ben Wicks</a> on <a href="https://unsplash.com/">Unsplash</a></div>
        </div>
        <div id="right-wrap">
            <div id="hero-wrap">
                <p>Hero text</p>
            </div>
            <div id="form-wrap">
                <form id="user_form" action="">
                    <h2>Let's do this!</h2>
                    <p>
                        <label for="first_name">First Name:</label>
                        <input type="text" id="first_name" name="first_name" placeholder="Alice...">
                    </p>
                    <p>
                        <label for="last_name">Last Name:</label>
                        <input type="text" id="last_name" name="last_name" placeholder="Adams...">
                    </p>
                    <p>
                        <label for="user_email">Email Address:</label>
                        <input type="email" id="user_email" name="user_email" placeholder="you@server.net">
                    </p>
                    <p>
                        <label for="user_phone">Phone Number:</label>
                        <input type="tel" id="user_phone" name="user_phone" placeholder="5555555555">
                    </p>
                    <p>
                        <label for="user_pw">Password:</label>
                        <input type="password" id="user_pw" name="user_pw">
                    </p>
                    <p>
                        <label for="confirm_pw">Confirm Password:</label>
                        <input type="password" id="confirm_pw" name="confirm_pw">
                    </p>
                </form>
            </div>
            <div id="account-wrap">
                <button id="create-button">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
